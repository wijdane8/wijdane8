name: Generate Snake Game

on:
  push:
    branches:
      - main # or the branch you want to trigger this on
  schedule:
    - cron: '0 0 * * *' # Runs daily at 00:00 UTC
  workflow_dispatch: # Allows manual triggering from the GitHub UI

jobs:
  generate-snake-game:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 # Use v3 for better compatibility

      - name: Create Images Folder
        run: mkdir -p images

      - name: Generate Snake Game (Dark Theme SVG)
        uses: Platane/snk@v3.0.0
        with:
          github_user_name: wijdane8
          outputs: |
            images/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=blue

      - name: Generate Snake Game (Light Theme SVG)
        uses: Platane/snk@v3.0.0
        with:
          github_user_name: wijdane8
          outputs: |
            images/github-contribution-grid-snake.svg?color_snake=#7845ab

      - name: Commit and Push Changes
        if: success()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add images/github-contribution-grid-snake-*.svg
          git commit -m "Update Snake Game contribution graph" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.WIJDAN_TOKEN }}
